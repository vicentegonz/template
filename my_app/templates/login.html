<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>my_app</title>
  </head>
  <body>
    <div>
      <h1>Inicio de sesion</h1>
      <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div>
          {{ form.username.label }}
          {{ form.username }}<br>
          {% for error in form.username.errors %}
          <span>{{ error }}</span>
          {% endfor %}
        </div>
        <div>
          {{ form.password.label }}
          {{ form.password }}<br>
          {% for error in form.password.errors %}
          <span>{{ error }}</span>
          {% endfor %}
        </div>
        <div>
        {{ form.login() }}
        </div>
      </form>
      <a href="{{ url_for("register") }}">Registrarme</a>
    </div>
  </body>
</html>
